<h1>Магазин канцтоваров</h1>

{% if user.is_authenticated %}
  <p>Привет, {{ user.username }}!</p>
{% else %}
  <a href="{% url 'register' %}">Зарегистрироваться</a>
{% endif %}

{% for p in products %}
    <div>
        <h3>{{ p.name }}</h3>
        <p>Цена: {{ p.price }}</p>

        {% if p.discounted_price %}
            <p>Со скидкой: {{ p.discounted_price }}</p>
        {% endif %}

        <a href="{% url 'buy' p.id %}">Купить</a>
    </div>
{% endfor %}
